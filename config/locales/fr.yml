fr:
  date:
    formats:
      default: "%d/%m/%Y"
      long: "%e %B %Y"
      long_day: "%A %d %B"
      short: "%e %b"
      long2: "%A %d %B %Y %Hh%M"
      toto: "%d %B %Y"

  time:
    am: am
    formats:
      default: "%d %B %Y %Hh %Mmin %Ss"
